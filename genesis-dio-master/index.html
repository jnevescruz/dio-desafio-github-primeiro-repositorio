<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Genesis</title>
</head>
<body>
    <h1>Genesis 6 cores</h1>
    <p>O jogo consiste em 6 cores, no qual já começa com uma cor apagada, onde vc deve clicar nessa cor. Assim que clicar e acertando a cor apagada será aumentada a dificuldade a pagando mais uma cor. Aumentando a quantidade de cores sucessivamente. </p>
    <div class="main-game">
        <div class="genius">
            <div class="blue"></div>
            <div class="yellow"></div>
            <div class="red"></div>
            <div class="green"></div>
            <div class="orange"></div>
            <div class="purple"></div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
